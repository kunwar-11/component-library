        <div class="avatar-text">
            R
        </div>
    </div>
    <div class="divider"></div>
    <h3 style="text-align: center; margin: 1rem;">ALERTS</h3>
    <div class="alert alert-primary" role="alert">
        This is a PRIMARY Alert
    </div>
    <div class="alert alert-success" role="alert">
        This is a SUCCESS Alert
    </div>
    <div class="alert alert-danger" role="alert">
        This is a DANGER Alert
    </div>
    <div class="alert alert-warning" role="alert">
        This is a WARNING Alert
    </div>
    <div class="divider"></div>
    <h3 style="text-align: center; margin: 1rem;">BADGE</h3>
    <div style="display: flex; align-items: center; justify-content: center; margin: 1rem;">
        <span class="badge badge-primary">Primary</span>
        <span class="badge badge-success">Success</span>
        <span class="badge badge-warning">Warning</span>
        <span class="badge badge-danger">Danger</span>
    </div>
    <div style="display: flex; align-items: center; justify-content: center; margin: 1rem;">
        <span class="badge-pills badge-primary">Primary</span>
        <span class="badge-pills badge-success">Success</span>
        <span class="badge-pills badge-warning">Warning</span>
        <span class="badge-pills badge-danger">Danger</span>
    </div>
    <div class="divider"></div>
    <h3 style="text-align: center; margin: 1rem;">BUTTONS</h3>
    <div style="margin: 1rem; text-align: center;">
    <button class="btn btn-primary">
        Primary
    </button>
    <button class="btn btn-primary-success">
        Success
    </button>
    <button class="btn btn-primary-warning">
        Warning
    </button>
    <button class="btn btn-primary-danger">
        Danger
    </button>
    <button class="btn btn-secondary">
        Primary
    </button>
    <button class="btn btn-secondary-success">
        Success
    </button>
    <button class="btn btn-secondary-warning">
        Warning
    </button>
    <button class="btn btn-secondary-danger">
        Danger
    </button>
</div>
<div class="divider"></div>
<h3 style="text-align: center; margin: 1rem;">LINKS</h3>
<div style="text-align: center; margin: 1rem;">
    <a class="link link-primary" href="">Primary Link</a>
    <a href="" class="link link-secondary">
        Secondary Link
    </a>
</div>
<div class="divider"></div>

    <button class="floating-action">

    </button>
</div>
<div class="divider"></div>
